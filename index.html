<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Tetris</title>
</head>

<body>
    <div class="flex-grid">
        <div class="col">
            <canvas id="board" class="game-board"></canvas>
        </div>
        <div class="worn">
            <h3>Author: <br>Olimjon Nishanliyev</h3>
            <h1>Tetris</h1>
            <canvas id="next" class="next"></canvas>
            <div class="info">
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <p>Pause: <span>P</span></p>
                <p>Refresh: <span>ENTER</span></p>
                <p>Down: <span>Space</span></p>
                <p>Rotate: <span>^</span></p>
            </div>
            <button onclick="start_game()" class="play-btn">START</button>
        </div>
    </div>
    <script type="text/javascript" src="./agment.js"></script>
    <script type="text/javascript" src="./constanten.js"></script>
    <script type="text/javascript" src="./dack.js"></script>
    <script type="text/javascript" src="./my_tetris.js"></script>
    <script type="text/javascript" src="./html_server.js"></script>
</body>

</html>
